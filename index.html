<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1> Etch-a-Sketch</h1>
        <p class="usage-guide"> click on "start sketching" and choose a color</p>
        <div class="main-sketch">
            <div class="primary-ui">
                <div id="sketch-container"></div>
                <div class="btn-container" id="colors">
                    <button class="colorbtn" id="red"></button>
                    <button class="colorbtn" id="blue"></button>
                    <button class="colorbtn" id="green"></button>
                    <button class="colorbtn" id="black"></button>
                    <button class="colorbtn" id="eraser"> erase</button>
                    <button class="colorbtn" id="rainbow"></button>
                </div>
            </div>
            <div class="secondary-ui">
                <div class="btn-container" id="function-btns">
                    <button id="start-sketch">Start Sketching</button>
                    <button id="reset-sketch">Clear</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
