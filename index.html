<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="sketch-container"></div>
    <div class="btn-container">
        <button id="start-sketch">Start Sketching</button>
    </div>

    <div class="btn-container">
        <button class="colorbtn" id="red">Red</button>
        <button class="colorbtn" id="blue">Blue</button>
        <button class="colorbtn" id="green">Green</button>
        <button class="colorbtn" id="black">Black</button>
        <button class="colorbtn" id="rainbow">Rainbow Mode</button>
    </div>
    
</body>
</html>
